<header class="header">
  <h1 class="header-heading"><a href="{% url "contact_app:index" %}" class="header-link">Agenda</a></h1>

  <nav>
    <ul class="menu-list">
      {% if user.is_authenticated %}
      <li class="menu-item"><a href="{% url "contact_app:create" %}" class="menu-link">Create</a></li>
      <li class="menu-item"><a href="{% url "contact_app:user_update" %}" class="menu-link">Profile</a></li>
      <li class="menu-item"><a href="{% url "contact_app:logout" %}" class="menu-link">Logout</a></li>
      {% else %}
      <li class="menu-item"><a href="{% url "contact_app:login" %}" class="menu-link">Login</a></li>
      <li class="menu-item"><a href="{% url "contact_app:register" %}" class="menu-link">Register</a></li>      
      {% endif %}
    </ul>
  </nav>

  <div class="search">
    <form action="{% url "contact_app:search" %}" method="GET">
      <input type="text" class="search-input" placeholder="Search" id="search" name="q" value="{{search_value}}">
    </form>
  </div>
</header>
